<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <body>
<div class="container">

          <h1>Register here</h1>
          <br><br><br>
            <form method="POST">{% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" style='width: 300px;' name="username" class="form-control" id="exampleUsername" placeholder="Enter username">

              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" style='width: 300px;' name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

              </div>

          <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input type="password" style='width: 300px;' class="form-control" name="password" id="exampleInputPassword" placeholder="Enter password">

          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone number</label>
            <input type="text" style='width: 300px;' name="phone" class="form-control" id="exampleUsername" placeholder="Enter phone number">

          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</div>

  </body>
</html>
